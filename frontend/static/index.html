<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwarmClone Control Panel</title>
    <link rel="stylesheet" href="static/css/bootstarp/bootstrap.min.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Hello World!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="action1" class="btn btn-primary" onclick="panel_self_action('action1', 'button1')">Understood</button>
      </div>
    </div>
  </div>
</div>
<script src="static/js/bootstarp/bootstrap.min.js"></script>
<script type="text/javascript">

  // 通用函数：显示加载动画
  function showButtonLoading(action) {
    document.getElementById(、377action).innerHTML = `
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    `;
    document.getElementById(action).disabled = true;
  }

  function hideButtonLoading(action, title) {
    document.getElementById(action).innerHTML = title;
    document.getElementById(action).disabled = false;
  }

  async function sendRequest(action) {
    try {
      // TODO: 根据不同的用途，修改请求的URL(端口号)
      const response = await fetch(`http://localhost:8080/${action}`, {
        method: 'POST'
      });
      const data = await response.json();
      console.log('Success:', data);
      return data;
    } catch (error) {
      console.error('Error:', error);
      return error;
    }
  }

  // 面板前端向面板后端发送请求的通用函数
  async function panel_self_action(action, component_type) {
    // TODO: 根据组件类型，显示不同的加载动画
    // TODO: 这里的模态窗按钮仅供测试，后续需要根据实际情况进行修改
    if (component_type === 'button1') {
      showButtonLoading(action);
      await sendRequest(action);
      hideButtonLoading(action, 'Understood')
      $("#staticBackdrop").modal('hide');
    }
  }
</script>
<script src="static/js/jquery-3.7.1.js"></script>
</body>
</html>
