<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwarmClone Control Panel</title>
    <link rel="stylesheet" href="static/css/bootstarp/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AI控制面板</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">首页</a>
        <a class="nav-link" href="/monitor">监控</a>
        <a class="nav-link" href="/settings">设置</a>
      </div>
    </div>
  </div>
</nav>
<script src="static/js/bootstarp/bootstrap.min.js"></script>
<script type="text/javascript">

  // 通用函数：显示加载动画
  function showButtonLoading(action) {
    document.getElementById(action).innerHTML = `
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    `;
    document.getElementById(action).disabled = true;
  }

  function hideButtonLoading(action, title) {
    document.getElementById(action).innerHTML = title;
    document.getElementById(action).disabled = false;
  }

  async function sendRequest(action) {
    try {
      // TODO: 根据不同的用途，修改请求的URL(端口号)
      const response = await fetch(`http://localhost:8080/${action}`, {
        method: 'POST'
      });
      const data = await response.json();
      console.log('Success:', data);
      return data;
    } catch (error) {
      console.error('Error:', error);
      return error;
    }
  }

  // 面板前端向面板后端发送请求的通用函数
  async function panel_self_action(action, component_type) {
    // TODO: 根据组件类型，显示不同的加载动画
    // TODO: 这里的模态窗按钮仅供测试，后续需要根据实际情况进行修改
    if (component_type === 'button1') {
      showButtonLoading(action);
      await sendRequest(action);
      hideButtonLoading(action, 'Understood')
      $("#staticBackdrop").modal('hide');
    }
  }
</script>

</body>
</html>
